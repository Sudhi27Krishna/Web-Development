<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-div">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name " id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-div">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-div">
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="age" id="age" min="10" max="99" placeholder="Age">
        </div>
        <div class="form-div">
            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown">
                <option value="select-current-role" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not no say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-radio form-div">
            <label id="choice">Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely">
                <input type="radio" name="choice" id="Definitely" checked value="Definitely"> Definitely
            </label>
            <label for="Maybe">
                <input type="radio" name="choice" id="Maybe" value="Maybe"> Maybe
            </label>
            <label for="Not-sure">
                <input type="radio" name="choice" id="Not-sure" value="not-sure"> Not Sure
            </label>
        </div>
        <div class="form-div">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="feature" id="feature">
                <option value="select-current-role" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="form-div">
            <label for="improve">What would you like to see improved? <span>(Check all that apply)</span></label><br>
            <div class="div-checkbox">
                <label for="front-end-projects">
                    <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">
                    Front-end Projects
                </label>
                <label for="back-end-projects">
                    <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">
                    Back-end Projects
                </label>
                <label for="data-visualization">
                    <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                    Data Visualization
                </label>
                <label for="challenges1">
                    <input type="checkbox" name="challenges1" id="challenges1" value="challenges1"> Challenges
                </label>
                <label for="open-source-community">
                    <input type="checkbox" name="open-source-community" id="open-source-community"
                        value="open-source-community"> Open Source
                    Community
                </label>
                <label for="gitter-help-rooms">
                    <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms">
                    Gitter help rooms
                </label>
                <label for="videos">
                    <input type="checkbox" name="videos" id="videos" value="videos"> Videos
                </label>
                <label for="city-meetups">
                    <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups"> City Meetups
                </label>
                <label for="wiki">
                    <input type="checkbox" name="wiki" id="wiki" value="wiki"> Wiki
                </label>
                <label for="forum">
                    <input type="checkbox" name="forum" id="forum" value="forum"> Forum
                </label>
                <label for="additional-courses">
                    <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                    Additional Courses
                </label>
            </div>
        </div>
        <div class="form-div">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="5" rows="10"></textarea>
        </div>
        <div class="form-div">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</body>

</html>
