<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="/bmiCalculator" method="post">
        <label for="ht">Height
            <input type="text" name="height" id="ht" placeholder="Height">
        </label>
        <label for="wt">Weight
            <input type="text" name="weight" id="wt" placeholder="Weight">
        </label>
        <button type="submit" name="submit">Caculate BMI</button>
    </form>
</body>

</html>
